<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance Reviews</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="perfomance review.css" />
</head>

<body class="d-flex">

  <!-- Sidebar -->
  <nav class="sidebar text-white d-flex flex-column p-3">
    <div class="sidebar-header text-center mb-4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM_Oky3vdE4r06ofy3kTxj6LcLWhYbevSZ3w&s" alt="Logo" />
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" href="/Dashboard/dashboard.html">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/Employee/employee data.html">
          <i class="bi bi-people me-2"></i>Employees
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/Attendance/attendance.html">
          <i class="bi bi-calendar-check me-2"></i>Attendance
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/Leave Request/leave request.html">
          <i class="bi bi-envelope-open me-2"></i>Leave Requests
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/Payroll/payroll.html">
          <i class="bi bi-cash-stack me-2"></i>Payroll
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active text-white fw-bold" href="/Perfomance Review/performance review.html">
          <i class="bi bi-graph-up-arrow me-2"></i>Performance Reviews
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/Login/login.html">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid p-4" id="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-black  fw-bold mb-4">Employee Performance Reviews</h2>
      <hr>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReviewModal"><i class="bi bi-plus-circle me-1"></i>Add Review</button>
    </div>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-3 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by name..." />
      </div>
      <div class="col-md-3 mb-2">
        <select id="statusFilter" class="form-select">
          <option value="">All Statuses</option>
          <option value="Pending">Pending</option>
          <option value="Reviewed">Reviewed</option>
          <option value="Action Required">Action Required</option>
        </select>
      </div>
      <div class="col-md-3 mb-2">
        <input type="text" id="categoryFilter" class="form-control" placeholder="Filter by category..." />
      </div>
    </div>

    <!-- Review Cards -->
    <div class="row" id="reviewCardContainer"></div>
  </div>

  <!-- Add Review Modal -->
  <div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="reviewForm" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="addReviewModalLabel">Add Performance Review</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <select id="employeeName" class="form-select mb-2" required>
              <option value="" disabled selected>Select Employee</option>
              <option>Sibongile Nkosi</option>
              <option>Lungile Moyo</option>
              <option>Thabo Molefe</option>
              <option>Keshav Naidoo</option>
              <option>Zanele Khumalo</option>
              <option>Sipho Zulu</option>
              <option>Naledi Moeketsi</option>
              <option>Heather Johnson</option>
              <option>Chad Thompson</option>
              <option>Madison Clark</option>
            </select>
            <select id="performanceRating" class="form-select mb-2" required>
              <option value="" disabled selected>Select Rating</option>
              <option value="Excellent">Excellent</option>
              <option value="Good">Good</option>
              <option value="Average">Average</option>
              <option value="Poor">Poor</option>
            </select>
            <textarea id="reviewComments" class="form-control mb-2" placeholder="Comments" rows="4"></textarea>
            <select id="reviewStatus" class="form-select mb-2" required>
              <option value="Pending">Pending</option>
              <option value="Reviewed">Reviewed</option>
              <option value="Action Required">Action Required</option>
            </select>
            <input type="text" id="reviewCategory" class="form-control mb-2" placeholder="Category (e.g., Teamwork)"
              required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add Review</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="performance review.js"></script>
</body>

</html>
